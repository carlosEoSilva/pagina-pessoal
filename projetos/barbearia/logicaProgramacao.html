	<script>
		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');
		var randomX;
		var randomY;

		function desenhaCirculo(x,y,raio, cor) {
			
			pincel.fillStyle = cor;
			pincel.beginPath();
			pincel.arc(x, y, raio, 0, 2 * Math.PI);
			pincel.fill();
		}

		function moverAlvo(){
			// Limpar a tela
			pincel.clearRect(0, 0, 600, 400);

			randomX= Math.floor((Math.random() * 540) + 30);
			randomY= Math.floor((Math.random() * 340) + 30);
			 // maior círculo
			desenhaCirculo(randomX, randomY,30, 'red');
			// Circulo branco
			desenhaCirculo(randomX,randomY,20, 'white');
			// menor circulo
			desenhaCirculo(randomX,randomY,10, 'red'); 
		}

		function dispara(evento) {
			var cliqueX = evento.pageX - tela.offsetLeft;
			var cliqueY = evento.pageY - tela.offsetTop;
			console.log(`${randomX} <-> ${randomY}`);

			// lógica de acerto
			if(cliqueX >= (randomX - 10) && 
				cliqueX <= (randomX+10) && 
				cliqueY >= (randomY-10) && 
				cliqueY <= (randomY+10)){
				alert('JACKPOT');
			}
		}

		setInterval(moverAlvo, 2000);
		tela.onclick = dispara;

	</script>
